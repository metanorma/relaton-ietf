        <?xml version='1.0' encoding='UTF-8'?>

        <reference anchor='I-D.ietf-calext-eventpub-extensions'>
        <front>
        <title>Event Publishing Extensions to iCalendar</title>
        <author initials='M' surname='Douglass' fullname='Michael Douglass'>
        <organization />
        </author>
        <date year='2021' month='March' day='26' />
        <abstract><t>This specification updates RFC5545 by introducing a number of new iCalendar properties and components which are of particular use for event publishers and in social networking.</t><t> This specification also defines a new STRUCTURED-DATA property for iCalendar RFC5545 to allow for data that is directly pertinent to an event or task to be included with the calendar data.</t></abstract>
        </front>
